<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DK CLASSES Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>DK CLASSES Result Portal</h1>

  <div class="search-box">
    <input type="text" id="searchRoll" placeholder="Enter Roll Number">
    <button onclick="searchResult()">Search</button>
  </div>

  <div id="result"></div>

  <h2>All Students</h2>
  <table id="resultTable">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Class</th>
        <th>Marks</th>
        <th>Percentage</th>
        <th>Rank</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted by JS -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
